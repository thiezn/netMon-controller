<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h2>All Pollers</h2>
</div>

<div class="row">
    <div class="col-lg-9">
        <table class="table table-condensed">
            <tr>
                <th>Name</th>
                <th>IP</th>
                <th>Port</th>
                <th>Status</th>
                <th>Online since</th>
                <th>Last healthpoll</th>
            </tr>
            {% for poller in pollers %}
                <tr>
                    <td>{{ poller.name }}</td>
                    <td>{{ poller.ip }}</td>
                    <td>{{ poller.port }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            {% else %}
                <tr><td colspan=6>No pollers found</td></tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
